<div class="pod pod-home-promo">
  <h2>Why Wait.</h2>        
<div class="pod pod-home-promo-item">
  <h2>When will today’s fast be tomorrow’s slow?</h2>  <div class="field"><div class="field-item"><p>In a truly connected world, everything will talk to everything. Your car. Your home. Every appliance and device you own. Together they’ll form a single network that’s fiber-like fast and flexible enough to meet your every need. At Qualcomm, our innovations in wireless technology are extending the boundaries of connectivity farther than ever imagined. This is just one more way we’re bringing the future forward faster.</p>
</div></div><div class="field"><div class="field-item"><img src="https://www.qualcomm.com/sites/ember/files/home/background/teal-bg.jpg" width="1295" height="1080" alt="" /></div></div><div class="field"><div class="field-item"><img src="https://www.qualcomm.com/sites/ember/files/home/logo/q-logo.png" width="169" height="148" alt="" /></div></div><div class="field"><div class="field-item"><img src="https://www.qualcomm.com/sites/ember/files/home/side_image/yarn-wires-home-4.png" width="850" height="648" alt="" /></div></div><div class="field"><div class="field-item"><a href="https://www.qualcomm.com/whywait/connectivity" labelposition="before" columns="1" color="aqua" size="large">Learn more</a></div></div>  
</div>
  
</div>

<div class="pod pod-home-promo">
  <h2>Home promo</h2>        
<div class="pod pod-home-promo-item">
  <h2>The Snapdragon X50 5G modem is coming.</h2>  <div class="field"><div class="field-item"><p>Discover the speed, mobility and flexibility of the Qualcomm® Snapdragon™ X50 5G modem.</p>
</div></div><div class="field"><div class="field-item"><img src="https://www.qualcomm.com/sites/ember/files/home/side_image/x50-home-page-lockup-v2.png" width="400" height="280" alt="" /></div></div><div class="field"><div class="field-item"><a href="https://www.qualcomm.com/products/snapdragon/modems/5g/x50" labelposition="before" columns="1" color="red-2" size="large">Learn more</a></div></div>  
</div>
      
<div class="pod pod-home-promo-item">
  <h2>Anyone can talk about 5G. We’re creating it.</h2>  <div class="field"><div class="field-item"><p>While others talk of a smartly connected future, Qualcomm is actually building the technologies today—paving the path to 5G, just as we did with 3G &amp; 4G, to deliver on the vision.</p>
</div></div><div class="field"><div class="field-item"><img src="https://www.qualcomm.com/sites/ember/files/home/background/5g-background-blue.png" width="940" height="940" alt="" /></div></div><div class="field"><div class="field-item"><img src="https://www.qualcomm.com/sites/ember/files/home/side_image/5g-white-home-2.png" width="400" height="280" alt="" /></div></div><div class="field"><div class="field-item"><a href="https://www.qualcomm.com/5g" labelposition="before" columns="1" color="hollow" size="large">Learn more</a></div></div>  
</div>
      
<div class="pod pod-home-promo-item">
  <h2>Invent-Off Season 2</h2>  <div class="field"><div class="field-item"><p>Episode 5 for Season 2 of the Qualcomm #WhyWait Invent-Off is out now. Check out what happens in "The Magic Number is One"</p>
</div></div><div class="field"><div class="field-item"><img src="https://www.qualcomm.com/sites/ember/files/home/background/invent-off-season-2-home-tile.png" width="940" height="940" alt="" /></div></div><div class="field"><div class="field-item"><img src="https://www.qualcomm.com/sites/ember/files/home/side_image/home-spacer2.png" width="400" height="280" alt="" /></div></div><div class="field"><div class="field-item"><a href="https://www.qualcomm.com/whywait/inventoff" labelposition="before" columns="1" color="hollow" size="large">Watch Episode 5</a></div></div>  
</div>
  
</div>

</div></div>
